<div class="login">
  <form class="login__form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <input type="text" placeholder="Username" formControlName="username">
    <sp-input-error errorMessage="Bad Username" *ngIf="username!.errors &&  username!.touched"></sp-input-error>
    <input type="text" placeholder="Password" formControlName="password">
    <sp-input-error errorMessage="Bad Password" *ngIf="password!.errors && password!.touched"></sp-input-error>
    <button type="submit">LogIn</button>
  </form>
</div>
